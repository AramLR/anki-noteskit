{{#Tags}}
<div class="mnemo-modal">{{cloze::Mnemotechny}}</div>

<div class="custom-card">
  <div class="deck badge">{{Deck}}</div>

  <h1 class="card-question">{{cloze::Text}}</h1>

  <div class="tags-list badge">{{Tags}}</div>

  <button class="mnemo">Show Mnemo</button>
</div>
{{/Tags}} 
{{^Tags}}
<div class="mnemo-modal">{{cloze::Mnemotechny}}</div>

<div class="custom-card no-tags">
  <div class="deck badge">{{Deck}}</div>

  <h1 class="card-question">{{cloze::Text}}</h1>

  <button class="mnemo">Show Mnemo</button>
</div>
{{/Tags}}

<script>
  const btn = document.querySelector(".mnemo");
  const mnemoModal = document.querySelector(".mnemo-modal");
  const mnemo = mnemoModal.textContent;

  function showMnemo() {
    if (mnemo.trim() != "") {
      alert(mnemo);
      return;
    }

    alert("You don't have a mnemotechny");
  }

  btn.addEventListener("click", showMnemo);
</script>
